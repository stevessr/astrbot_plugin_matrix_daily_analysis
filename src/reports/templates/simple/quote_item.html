{% if quotes %}
<div class="section">
    <h2>群圣经</h2>
    {% for quote in quotes %}
    <div style="margin-bottom: 10px; padding: 10px; background: #f9f9f9; border-left: 3px solid #ccc;">
        <p style="font-style: italic; margin: 0;">"{{ quote.content }}"</p>
        <div style="text-align: right; font-size: 0.8em; margin-top: 5px;">
            — {{ quote.sender }}
        </div>
        <div style="text-align: right; font-size: 0.7em; color: #888;">
            入选理由：{{ quote.reason }}
        </div>
        {% if quote.event_id %}<div style="text-align: right; font-size: 0.65em; color: #999;">event: {{ quote.event_id }}</div>{% endif %}
        {% if quote.thread_root_id %}<div style="text-align: right; font-size: 0.65em; color: #999;">thread: {{ quote.thread_root_id }}</div>{% endif %}
    </div>
    {% endfor %}
</div>
{% endif %}
