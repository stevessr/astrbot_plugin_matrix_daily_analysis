desc: "matrix 群日常分析总结插件 - 生成精美的群聊分析报告，支持话题分析、用户形象、群聊圣经等功能"  # 插件简短描述
display_name: matrix 群分析总结插件 # 插件的显示名称
help: |  # 插件的帮助信息
  智能分析群聊活动，生成精美的日常分析报告
  
  主要功能：
  - 话题分析和总结
  - 用户形象分配
  - 群聊圣经识别
  - 可视化报告
  - 定时自动分析
  
  命令：
  /群分析 [天数] - 分析群聊活动（管理员）
  /我的群报告 [天数=7] - 获取个人群聊分析报告（所有用户可用）
  /分析设置 [操作] - 管理设置（enable/disable/status/test）
  /对话投票 [天数] - 生成对话单选投票
